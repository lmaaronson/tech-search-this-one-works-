<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Log in</title>
</head>
<body align="center">
    <h1>Logged in!</h1>
    <button id="logout">Log Out</button>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script>
        $("#logout").on("click", function() {
            $.ajax({
                    type: "get",
                    url: "/logout",
                    data: {}
                }).then(function(res){
                    window.location.replace("/signin")
                })
        })
    </script>
</body>
</html>
